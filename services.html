<!DOCTYPE html>
<html>
<head>
    <title>Rynapse - Services</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    
    
    <style>
        .my-input-button {
            background-color: yellow;
            color: black; 
            padding: 10px 20px; 
            border-radius: 8px; 
            border: none; 
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px; 
        }
        .my-input-button:hover {
            background-color: blue;
            color: white;
        }
    </style>
    
</head>
<body>

    <div style="text-align:center; margin-top:40px;">
        <img style="width: 10%;" src="logo1.png" alt="Rynapse Logo">
    </div>

    <div style="text-align:center; margin-top;">
        <h1 style="font-size:60px; color:black; font-family:magz;">Rynapse</h1>
        <h2>Imagine. Illustrate. Impact.</h2>
    </div>

    <div style="text-align:center; margin-top:70px;">
        <input 
            type="button" 
            value="Home" 
            onclick="openNewSite('index.html')" 
            class="my-input-button"
        >
        
        <input 
            type="button" 
            value="About" 
            onclick="openNewSite('about.html')" 
            class="my-input-button"
        >

        <input 
            type="button" 
            value="Services" 
            onclick="openNewSite('services.html')" 
            class="my-input-button"
        >
    </div>

    <script>
        function openNewSite(fileName) {
            window.open(fileName, '_self'); 
        }
    </script>

</body>

</html>
