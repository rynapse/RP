<!DOCTYPE html>
<html>
<head>
    <title>Rynapse - Home</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /*
         * STYLES FOR THE IMAGE BUTTONS
         */
        .my-input-button {
            /* Fixes padding and dimensions to be exactly 100x50 */
            box-sizing: border-box; 
            width: 100px;
            height: 50px;
            
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain; /* Use 'contain' to fit image without cropping */
            
            cursor: pointer;
            position: relative;
            
            /* **CORRECTION**: Changed from 5s to 0.3s for a smooth, fast hover effect */
            transition: left 0.3s ease, top 0.3s ease, box-shadow 0.3s ease; 
            
            box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.3);
            
            /* Reduced padding, as image fills the button using background */
            padding: 0; 
            border-radius: 25px; 
            border: none;
            
            /* Add margin to separate buttons slightly */
            margin: 0 5px;
        }
        
        .my-input-button:hover {
            /* Hover effect to move the button slightly up and left */
            left: -0.15cm;
            top: -0.15cm;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5); /* Enhanced shadow on hover */
        }
        
        /*
         * STYLES FOR THE MOVABLE IMAGES
         */
        .movable-image {
            border-radius: 25px; 
            border: none; 
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6);
            position: relative; 
            
            /* **CORRECTION**: Changed from 5s to 0.3s */
            transition: left 0.3s ease, top 0.3s ease, box-shadow 0.3s ease; 
            
            margin-right: 7.5px;
            margin-left: 7.5px;
        }
        
        .movable-image:hover {
            left: -0.25cm;
            top: -0.25cm;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.7); /* Enhanced shadow on hover */
        }
        
        /* Basic font styling for a custom font if it exists */
        .magz {
            font-family: 'magz', sans-serif; /* Add a fallback font */
        }

    </style>
    
</head>
<body>

    <div style="text-align:center; margin-top:40px;">
        <img style="width: 10%;" src="logo1.png" alt="Rynapse Logo">
    </div>
    
    <div style="text-align:center; margin-top:10px;">
        <h1 style="font-size:60px; color:black;" class="magz">Rynapse</h1>
        <h2>Imagine. Illustrate. Impact.</h2>
    </div>

    <div style="text-align:center; margin-top:70px;">
        
        <button 
            style="background-image: url('Home.png');" 
            class="my-input-button" 
            type="button"
            onclick="openNewSite('index.html')"> 
            <span class="visually-hidden">Home Page</span>
        </button>
        
        <button 
            style="background-image: url('About.png');" 
            class="my-input-button" 
            type="button"
            onclick="openNewSite('about.html')">
            <span class="visually-hidden">About Us</span>
        </button>

        <button 
            style="background-image: url('Services.png');" 
            class="my-input-button" 
            type="button"
            onclick="openNewSite('services.html')">
            <span class="visually-hidden">Our Services</span>
        </button>
        
    </div>
    
    <br><br><br>
    
    <div style="text-align:center;">
        <img class="movable-image" style="width: 47.5%;" src="1 (2).png" alt="A descriptive image 1">
        <img class="movable-image" style="width: 47.5%;" src="2 (2).png" alt="A descriptive image 2">
    </div>
    
    <script>
        function openNewSite(fileName) {
            // Opens the specified file in the current browser window/tab
            window.open(fileName, '_self'); 
        }
    </script>

</body>
</html>
